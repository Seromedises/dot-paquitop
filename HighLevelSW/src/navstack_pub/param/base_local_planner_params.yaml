controller_frequency: 3.0 #10.0
DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 1.2 # 0.7 #0.35 #0.5
  min_vel_x: -0.4 #0.0

  max_vel_y: 0.0 #0.12 # 0.0
  min_vel_y: -0.0 #-0.12 # 0.0

  max_vel_theta: 3.0 # max_rot_vel
  min_vel_theta: -3.0 # max_rot_vel

# The velocity when robot is moving in a straight line
  max_vel_trans: 1.2 # 0.7 #0.5
  min_vel_trans: 0.1

  acc_lim_x: 1.75 #2.0
  acc_lim_y: 0.5 #0.0
  acc_lim_theta: 3.0 #3.0
  
# Goal Tolerance Parameters
  xy_goal_tolerance: 0.1 #0.075 #m
  yaw_goal_tolerance: 0.25 #0.1 #rad
  latch_xy_goal_tolerance: false #controllare

# Forward Simulation Parameters
  sim_time: 1.4 #1.7
  sim_granularity: 0.1 # 0.025

  vx_samples: 20
  vy_samples: 0
  vth_samples: 40

# Trajectory Scoring Parameters
  path_distance_bias: 22.0 #22.0 #0.05 32 
  goal_distance_bias: 10.0 #20
  occdist_scale: 0.02

  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  # publish_traj_pc: false
  publish_cost_grid: false


  

